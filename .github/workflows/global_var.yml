name: vars global variable

on:
  workflow_dispatch
  
env:
  MY_VAR: workflow
  
jobs:
  variables:
    env:
      MY_VAR: jobs
    runs-on: ubuntu-latest
    steps:
    - name: Print
      run: 
        echo '${{env.MY_VAR}}'
        echo '${{vars.GLOBAL_MY_VAR}}'
      env:
        MY_VAR: steps
